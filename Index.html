<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Light On</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
<header>
  <nav>
    <img src="./image/menu.png" class="menu_img" alt="">
    <img src="./image/logo.png" class="logo" alt="">
    <ul>
      <li><a href="">Latest</a></li>
      <li><a href="">Modern</a></li>
      <li><a href="">Comteporary</a></li>
      <li><a href="">Affordable</a></li>
    </ul>
    <button onclick="toggleBtn()" id="btn"  type="button" class="btn"><span></span></button>
  </nav>
  <div class="lamp_container">
    <img src="./image/lamp.png" class="lamp">
    <img src="./image/light.png" class="light" id="light">
  </div>
  <div class="text_container">
    <h1>Latest <br>in Lighting</h1>
    <p>This is the first lamp from our company, we're making a huge collection of modern Lmaps in all categories from home use to office use.</p>
    <a href="">Check All collections</a>
    <div class="control">
      <p>04</p>
      <div class="line"><span></span></div>
      <p>05</p>
    </div>
  </div>
</header>
<script>
  var btn = document.getElementById("btn");
  var light = document.getElementById("light");

  function toggleBtn(){
    btn.classList.toggle("active");
    light.classList.toggle("on");
  }
</script> 
</body>
</html>
